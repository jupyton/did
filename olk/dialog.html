<!DOCTYPE html>
<html>
<head>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
  Office.onReady(() => {
    console.info("[ARG] dialog.html Office.onReady()");
  });
</script>
</head>
<body>
  <h2>Confirm Send</h2>
  <button onclick="confirm()">Yes, Send</button>
  <button onclick="cancel()">Cancel</button>

  <script>
    Office.onReady(() => {
      // Ready to communicate
    });

    function confirm() {
      Office.context.ui.messageParent("confirm");
    }

    function cancel() {
      Office.context.ui.messageParent("cancel");
    }
  </script>
</body>
</html>
